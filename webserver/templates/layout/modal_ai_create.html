<div class="modai-dialog modal-dialog-centered">
    <div class="modal-content">
        <!-- ai create modal header -->
        <div class="modal-header">
            <h4 class="modal-title">AI 생성하기</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- ai create modal body -->
        <div class="modal-body ">
            <div class="form-group">
                <form id="yoloDetectForm"  method="post" enctype="multipart/formdata" data-object-detect-url = "{{ request.url_for('list_from_object_detect') }}">
                    <div class="container">
                        <label class="custom-file-label" for="original_image">이미지 넣기</label>
                        <input class="custom-file-input" type="file" id="original_image" name="original_image" accept="image/*" />
                    </div>
                    <div>
                        <button type="submit">이미지 분석</button>
                    </div>
                </form>
            </div>
            <div id="generateAI_area" class="form-group" style="display: none;">
                <form id="ImageSelectedForm" method="post" enctype="multipart/formdata" data-create-profile-url = "{{ request.url_for('create_profile') }}">
                    <div>
                        <p>탐지된 객체 목록</p>
                        <div id="detected-list"></div>
                    </div>
                    <div>
                        <div id="ai-list" class="custom-radio">
                            <label for="ai">사용할 AI</label>
                            <select class="custom-select" id="ai" name="ai">
                                <option value="GEMINI" checked>GEMINI</option>
                                <option value="TEST">test</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">설정 완료</button>
                </form>
            </div>
        </div>
        <!-- ai create modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"> 닫기 </button>
        </div>
    </div>
</div>
